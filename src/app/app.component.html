<div class="container mt-5">
  <h2>Content Projection</h2>
</div>

<!--    let-control could be let-item etc... -->
<app-content-template (onDeleteItem)="deleteItem($event)" [listItems]="listItems">
  <ng-template let-control let-index="index">
    <p>{{listItems[index]}}</p>
  </ng-template>
</app-content-template>
